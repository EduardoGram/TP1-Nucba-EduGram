<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulario de registro</h1>
    <form>
        <div>
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text">
        </div>
    </br>
        <div>
            <label for="apellido">Apellido:</label>
            <input id="apellido" type="text">
        </div>
    </br>
        <div>
            <span>Modalidad de cursada:</span>

            <input type="radio" id="ondemand">
            <label for="ondemand">On Demand</label>

            <input type="radio" id="vivo">
            <label for="vivo">En Vivo</label>
        </div>
    </br>
        <div>
            <label for="correo">Correo:</label>
            <input type="mail" id="correo">
        </div>
    </br>
        <div>
            <input type="checkbox" id="check1">
            <label for="check1">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        </div>
    </br>
        <div>
            <input type="checkbox" id="check2">
            <label for="check2">Declaro que leí los términos y condiciones y estoy listo para convertirme en
                desarrollador web Full Stack</label>
        </div>
    </br>
        <input type="submit" name="enviar">

    </form>
</body>

</html>
